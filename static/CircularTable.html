<script>
    window.addEventListener('load', function () {
        let deck = CreateDeck();
        let g_card_containers = []
        let numPlayer = 3
        for (let i = 0; i < numPlayer; i++) {
            g_card_containers.push([]);
        }

        // deal all of the cards
        while (deck.length != 0) {
            for (let i = 0; i < g_card_containers.length; i++) {
                let card = deck.pop();
                g_card_containers[i].push(card)
                if (deck.length == 0) {
                    break;
                }
            }
        }

        DrawCardContainers(g_card_containers)

        const boxes = document.querySelectorAll('.CardContainer');
        boxes.forEach(item => {
            item.addEventListener('mouseup', (event) => { return drop(event, g_card_containers); });
            item.addEventListener('touchend', (event) => { return drop(event, g_card_containers); });
            item.addEventListener('mousemove', move);
            item.addEventListener('touchmove', move);
        });

    })
</script>
