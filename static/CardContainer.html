<!DOCTYPE HTML>
<html id="htmlScreen">
<script src="js/CardSprites.js"></script>


<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<script>
    window.addEventListener('load', function () {
        let deck = CreateDeck();
        let g_card_containers = []
        let numPlayer = 3
        for (let i = 0; i < numPlayer; i++) {
            g_card_containers.push([]);
        }

        // deal all of the cards
        while (deck.length != 0) {
            for (let i = 0; i < g_card_containers.length; i++) {
                let card = deck.pop();
                g_card_containers[i].push(card)
                if (deck.length == 0) {
                    break;
                }
            }
        }

        SetGlobalCardContainers(g_card_containers);
        DrawCardContainers(g_card_containers);
        document.body.addEventListener('mousemove', move); 
        document.body.addEventListener('touchmove', move); 
        document.body.addEventListener('mouseup', drop);
        document.body.addEventListener('touchend', drop);
    })
</script>


<body>

    <h2>Card</h2>
    <img id="Card_13_Spades.png" class="Cards MovableCard HideCard" src="img/Card_13_Spades.png" 
        style="position:fixed; left:0px; top:0px; z-index: 1000;">
    <div id="CardContainer0" class="CardContainer" style="top: 5em; left: 2em">
    </div>

    <div id="CardContainer1" class="CardContainer" style="top: 20em; left: 2em">
    </div>

    <div id="CardContainer2" class="CardContainer" style="top: 35em; left: 2em">
    </div>
</body>

</html>
